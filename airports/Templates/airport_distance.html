{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distancia entre Aeropuertos</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --card-bg: #2b2b2b;
        --text-color: #e0e0e0;
        --input-bg: #3c3c3c;
        --input-border: #5a5a5a;
        --button-bg: #61dafb;
        --button-hover-bg: #21a1f1;
        --result-bg: #3a3a3a;
        --shadow-color: rgba(0, 0, 0, 0.4);
        --error-color: #ff6b6b;
      }
      
      body {
        background-color: var(--bg-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
      }

      .container {
        width: 90%;
        max-width: 520px;
        padding: 20px;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px var(--shadow-color);
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
      }
      
      h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        color: var(--button-bg);
        letter-spacing: 0.5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 8px;
        color: var(--text-color);
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="text"]::placeholder {
        color: #999;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: var(--button-bg);
        color: var(--card-bg);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--button-hover-bg);
      }

      /* üìå Caja de resultados mejorada */
      .result-box {
        background-color: var(--result-bg);
        padding: 22px;
        border-radius: 12px;
        margin-top: 25px;
        box-shadow: 0 6px 20px var(--shadow-color);
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.4s ease-in-out;
        display: none;
      }
      
      .result-box.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      .result-box:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px var(--shadow-color);
      }

      .result-box h5 {
        color: var(--button-bg);
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid var(--input-border);
        padding-bottom: 8px;
        text-align: center;
      }
      
      .result-box p {
        margin: 10px 0;
        font-size: 15px;
        line-height: 1.5;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .result-box p strong {
        color: var(--button-bg);
        font-weight: 600;
      }

      .error-message {
        background-color: #3b1b1b;
        color: var(--error-color);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid var(--error-color);
        text-align: center;
      }

      .icon {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>‚úàÔ∏è Distancia entre Aeropuertos</h2>

        <form id="distanceForm">
          {% csrf_token %}
          <div class="form-group">
            <label for="aeropuerto_origen">C√≥digo IATA Origen</label>
            <input
              type="text"
              name="aeropuerto_origen"
              id="aeropuerto_origen"
              placeholder="Ej: BOG"
              required
              maxlength="3"
            />
          </div>

          <div class="form-group">
            <label for="aeropuerto_destino">C√≥digo IATA Destino</label>
            <input
              type="text"
              name="aeropuerto_destino"
              id="aeropuerto_destino"
              placeholder="Ej: MIA"
              required
              maxlength="3"
            />
          </div>

          <button type="submit">Calcular Distancia</button>
        </form>

        <div id="result" class="result-box"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("distanceForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const resultBox = document.getElementById("result");
          resultBox.innerHTML = "";
          resultBox.classList.remove("show");

          try {
            const response = await fetch(
              "{% url 'airports:calculate_distance' %}",
              {
                method: "POST",
                body: formData,
              }
            );

            const data = await response.json();

            if (data.success) {
              resultBox.innerHTML = `
                <h5>Resultado</h5>
                <p><span class="icon">üõ´</span> <strong>Origen:</strong> ${data.data.origen.nombre} (${data.data.origen.iata}) - ${data.data.origen.ciudad}, ${data.data.origen.pais}</p>
                <p><span class="icon">üõ¨</span> <strong>Destino:</strong> ${data.data.destino.nombre} (${data.data.destino.iata}) - ${data.data.destino.ciudad}, ${data.data.destino.pais}</p>
                <p><span class="icon">üìè</span> <strong>Distancia:</strong> ${data.data.distancia_km} km | ${data.data.distancia_millas} millas</p>
              `;
            } else {
              resultBox.innerHTML = `<div class="error-message">${data.error}</div>`;
            }
          } catch (error) {
            resultBox.innerHTML = `<div class="error-message">Error de conexi√≥n. Int√©ntalo de nuevo.</div>`;
          } finally {
            setTimeout(() => {
              resultBox.classList.add("show");
            }, 50);
          }
        });
    </script>
  </body>
</html>
